server:
  port: ${SERVER_PORT:8081}

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/BT_TOUR?useSSL=false&allowPublicKeyRetrieval=true&characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  web:
    resources:
      static-locations: file:/app/uploads/
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

logging:
  level:
    root: INFO
