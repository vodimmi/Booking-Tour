server:
  port: 6060

spring:
  datasource:
    url: jdbc:mysql://bt-mysql:3306/BT_AUTH?createDatabaseIfNotExist=true
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
  jwt:
    issuer: booking-tour-auth
    access-token-ttl-minutes: 30
    refresh-token-ttl-days: 7
