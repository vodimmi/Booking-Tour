spring:
  datasource:
    url: jdbc:mysql://mysql:3306/BT_PAYMENT?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration


server:
  port: ${SERVER_PORT:8090}

logging:
  level:
    root: INFO
